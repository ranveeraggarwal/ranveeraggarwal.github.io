<body>
    <h1 class="heading">
        <span class="icon-food"></span> IITea
    </h1>

    <div id="map"></div>
    <div class="wrapper">
        <center>
            <button onclick="centre_map()" class="teaButton">&orarr;&nbsp;My Location</button>
            <table width="80%">
                <tr>
                    <td width="10%" align="right">
                        <button onclick="regress_time()" class="teaButton">&larr;&nbsp;earlier</button>
                    </td>
                    <td width="80%">
                        <div id="mobile" style="display: none"><span class="timeHour">&nbsp; Time: <span id='hour'></span>:00 HH &nbsp;</span></div>
                        <div id="no-mobile">
                            <div id="progress-bar">
                                <div id="progress-bar-percentage" class="all-rounded" style="width: 68%"><span id="hours"></span></div>
                            </div>
                        </div>
                    </td>
                    <td width="10%" align="left">
                        <button onclick="progress_time()" class="teaButton">later&nbsp;&rarr;</button>
                    </td>
                </tr>
            </table>
        </center>
    </div>

    <div class="element-information">
        <div class="information" id="information" style="display: none">
            <h2 id="information-title"></h2>
            <p id="information-para"></p>
            <p id="information-must-try"></p>
            <p id="information-pricing" class="asvg"></p>
            <span id="information-website"></span>
            <div id="information-image"></div>
        </div>
    </div>

    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
